  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-black">
            <div id="navcol" class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="img/logo-template-for-furniture-company-the-logo-has-the-shape-of-a-dressing-table-vector.jpg" width="80"></a>
              <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                  <li class="nav item">
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                      <ul class="navbar-nav">
                      </ul>
                    </div>
                  </li>
                  <li class="nav item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                    <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-md-1 d-flex align-items-center justify-content-end">
          <a href="#" id="ecommerce" title="Go to Shop"></a>
        </div> 
      </div>
    </header>
    <main class="container py-3">
      <h2 class="py-2">Register Form</h2>
    <form class="row" id="form">
      <div class="col-md-6 py-3">
        <label class="form-label"><strong>Name:</strong></label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name..."/>
      </div>
      <div class="col-md-6 py-3">
        <label class="form-label"><strong>Last Name:</strong></label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name..."/>
      </div>
      <div class="col-md-6 py-3">
        <label class="form-label"><strong>Email:</strong></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email..."/>
      </div>
      <div class="col-md-6 py-3">
        <label class="form-label"><strong>Password:</strong></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password..."/>
      </div>
      <button type="submit" class="btn btn-secondary col-md-1 m-3" id="send">Send</button>
      <button class="btn btn-secondary col-md-1 m-3" type="reset">Clean</button>
      <div class="col-md-6 py-3" id="result"></div>
    </form>
    <div id="showError">
    </div>
    </main>
   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
    <script src="js/form.js"></script>

    </script>
  </body>
</html>
